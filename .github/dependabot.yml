# Dependabot configuration for OpenTofu ORAS Fork
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    target-branch: "develop"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps(go)"
    open-pull-requests-limit: 10
    groups:
      # Group minor and patch updates together
      go-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    target-branch: "develop"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(actions)"
    open-pull-requests-limit: 5
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
